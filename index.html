<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notitas ‚ù§Ô∏è</title>
<link rel="stylesheet" href="styles.css" />

</head>
<body>
<!-- LIBRO -->
<div class="book" id="book">
    <!-- üîΩ Cambia estas im√°genes por las tuyas üîΩ -->
    <div class="page"><img src="../img/Ranita.jpg"></div>
    <div class="page"><img src="/img/Boo.jpg"></div>
    <div class="page"><img src="/img/bunnyLove.jpg"></div>
    <div class="page"><img src="/img/corazonDePollo.jpg"></div>
    <div class="page"><img src="/img/DonCangrejo.jpg"></div>
    <div class="page"><img src="/img/cuadernito.jpg"></div>
    <div class="page"><img src="/img/Espacio.jpg"></div>
    <div class="page"><img src="/img/music.jpg"></div>
    <div class="page"><img src="/img/topyStoryAlien.jpg"></div>
    <div class="page"><img src="/img/ironManLove.jpg"></div>
</div>
<!-- BOTONES -->
<div class="controls">
    <button class="btn" id="prev">‚¨ÖÔ∏è Atr√°s</button>
    <button class="btn" id="next">Siguiente ‚û°Ô∏è</button>
</div>

  <script>
        /* ORGANIZAR P√ÅGINAS */
    const pages = document.querySelectorAll(".page");
    let currentPage = 0;
    pages.forEach((page, i) => {
        page.style.setProperty("--z", pages.length - i);
    });
    /* PASAR P√ÅGINA */
    function passPage(index) {
        const page = pages[index];
        page.classList.add("turning");
        page.style.transform = "rotateY(-180deg)";
        setTimeout(() => page.classList.remove("turning"), 600);
    }
    /* REGRESAR P√ÅGINA */
    function backPage(index) {
        const page = pages[index];
        page.classList.add("turning");
        page.style.transform = "rotateY(0deg)";
        setTimeout(() => page.classList.remove("turning"), 600);
    }
    /* BOT√ìN SIGUIENTE */
    document.getElementById("next").addEventListener("click", () => {
        if (currentPage < pages.length - 1) {
            passPage(currentPage);
            currentPage++;
        }
    });
    /* BOT√ìN ATR√ÅS */
    document.getElementById("prev").addEventListener("click", () => {
        if (currentPage > 0) {
            currentPage--;
            backPage(currentPage);
        }
    });
    /* CORAZONES FLOTANDO */
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (18 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 600);
  </script>
</body>
</html>
